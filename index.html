<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joruri Seba</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <header>
      <nav class="lg:flex lg:justify-between lg:pt-2 pb-6 lg:px-10">
        <div
          class="flex gap-2 items-center w-fit flex-col mx-auto lg:mx-0 lg:flex-row"
        >
          <img class="w-14 mt-2" src="/assets/logo.png" alt="" />
          <div class="flex flex-col leading-none">
            <h2 class="font-bold leading-none text-[#006747] text-2xl lg:w-12">
              Emergency Service
            </h2>
          </div>
        </div>
        <div class="nav-right flex gap-5 mt-4">
          <div class="flex items-center gap-2 bg-green-50 px-10 rounded-full">
            <p class="font-bold text-black">0</p>
            <img class="w-8" src="assets/heart.png" alt="" />
          </div>
          <div class="flex items-center gap-2 bg-green-50 px-10 rounded-full">
            <p class="font-bold text-black">100</p>
            <img class="w-8" src="assets/coin.png" alt="" />
          </div>
          <div class="flex items-center bg-[#27AE60] px-10 rounded-full">
            <p class="font-bold text-black text-center"><span>0</span> Copy</p>
          </div>
        </div>
      </nav>

      <!-- Emergency Section -->
      <section>
        <div
          class="hind-madurai-regular bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex justify-center items-center text-center flex-col py-5"
        >
          <img class="w=32 h-32 m-3" src="assets/logo-dark.png" alt="" />
          <h2 class="text-[2rem] text-white font-bold mb-3">
            Emergency Service Directory
          </h2>
          <p class="text-[1rem] text-white mb-3">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
      <!-- card Section -->
      <section>
        <div class="m-8 hind-madurai-regular">
          <div class="flex justify-between mb-3">
            <img src="assets/emergency.png" alt="" />
            <i class="fa-regular fa-heart fa-3x lg:text-xl"></i>
          </div>
          <div>
            <h3 class="font-bold text-[1.5rem] hind-madurai-regular">
              National Emergency Number
            </h3>
            <p class="">National Emergency</p>
            <br />
            <p class="roboto-test roboto-normal font-bold font-[2rem]">999</p>
            <p class="text-[#5C5C5C] bg-[#F2F2F2] pl-2">All</p>
          </div>
          <div>
            <button
              class="rounded-md border border-gray-300 py-1 px-5 roboto-normal text-[#5C5C5C]"
            >
              <i class="fa-solid fa-copy"></i> Copy
            </button>
            <button><i class="fa-solid fa-phone"></i>Call</button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
